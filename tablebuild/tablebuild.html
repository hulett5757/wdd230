<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Table Build</title>
    <meta name="description" content="Assignment Table Build for Ruth Hulett WDD 230: Web Frontend Development at Brigham Young University Idaho">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="css/base.css" rel="stylesheet">
    <link href="css/medium.css" rel="stylesheet">
    <link href="css/large.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body>
    <div style="overflow-x:auto;"></div>
        <table>
        <thead>
         <tr>
            <th colspan="3">ACME Wildwest</th>
         </tr>
        </thead>
        <tbody>
         <tr>
            <th scope="col">Period</th>
            <th scope="col">Sales</th>
            <th scope="col">Sales Goal</th>
         </tr>
         <tr>
            <td scope="col">August</td>
                <td scope="col">$3,950</td>
                <td scope="col">$4,000</td>
            </tr>
         <tr>
            <td scope="col" >September</td>
            <td scope="col">$4,420</td>
            <td scope="col">$5,000</td>
        </tr>
        <tr>
            <td scope="col">October</td>
            <td scope="col">$4,870</td>
            <td scope="col">$5,000</td>
        </tr>
        <tr id="row5" >
            <td scope="col" >November</td>
            <td scope="col">$8,610</td>
            <td id="cell3">$7,500</td>
        </tr>
        <tr>
            <td scope="col">Black Friday</td>
            <td colspan="2">$3,200</td>
        </tr>
        <tr>
            <td scope="col">December</td>
            <td scope="col">$6,820</td>
            <td scope="col" >$7,500</td>
        </tr>
     </tbody>
     <tfoot>
        <tr>
            <th colspan="3">Compiled 12.20.2020 by bRauls</th>
        </tr>
     </tfoot>
    </table>
  </div>
  </body>
</html>
